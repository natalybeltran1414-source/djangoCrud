{% extends 'base.html' %}

{% block content %}
<h1>Editar Tarea</h1>
{% if error %}
    <p style="color:red;">{{ error }}</p>
{% endif %}
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar Cambios</button>
</form>
<a href="{% url 'tasks' %}">Cancelar</a>
{% endblock %}
