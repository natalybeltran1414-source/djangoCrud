<!DOCTYPE html>
<html>
<head>
    <title>Seleccionar Tarea</title>
</head>
<body>
    <h1>Tarea Seleccionada</h1>
    <ul>
        <li><strong>Título:</strong> {{ task.title }}</li>
        <li><strong>Descripción:</strong> {{ task.description }}</li>
        <li><strong>Fecha de creación:</strong> {{ task.created_at }}</li>
        <li><strong>Completada:</strong> {{ task.completed|yesno:"Sí,No" }}</li>
    </ul>
    <a href="{% url 'detail_task' task.id %}">Detalle</a> |
    <a href="{% url 'editar_task' task.id %}">Editar</a> |
    <form action="{% url 'eliminar_task' task.id %}" method="post" style="display:inline;">
        {% csrf_token %}
        <button type="submit" style="background:none;border:none;color:blue;text-decoration:underline;cursor:pointer;">Eliminar</button>
    </form>
    <br>
    <a href="{% url 'tasks' %}">Volver a la lista de tareas</a>
</body>
</html>
